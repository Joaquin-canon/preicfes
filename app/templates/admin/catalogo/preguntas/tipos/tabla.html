<!-- TABLA (IMAGEN) -->
<div class="form-group">
    <label>Imagen de la tabla</label>
    <input type="file" id="imagen_tabla" accept="image/*" required>
</div>

<div class="form-group">
    <label>Pregunta</label>
    <textarea id="pregunta_tabla" class="input-textarea" required></textarea>
</div>

<div class="form-group">
    <label>Opciones</label>

    <div class="opcion-item">
        <input type="radio" name="correcta" value="0" required>
        <span>A</span>
        <input type="text" class="input-text opcion-text" required>
    </div>
    <div class="opcion-item">
        <input type="radio" name="correcta" value="1">
        <span>B</span>
        <input type="text" class="input-text opcion-text" required>
    </div>
    <div class="opcion-item">
        <input type="radio" name="correcta" value="2">
        <span>C</span>
        <input type="text" class="input-text opcion-text" required>
    </div>
    <div class="opcion-item">
        <input type="radio" name="correcta" value="3">
        <span>D</span>
        <input type="text" class="input-text opcion-text" required>
    </div>
</div>
