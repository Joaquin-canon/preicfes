  <textarea class="input-textarea afirmacion" placeholder="Escriba la afirmación I" required></textarea>
</div>

<div class="form-group">
  <label>Afirmación II</label>
  <textarea class="input-textarea afirmacion" placeholder="Escriba la afirmación II" required></textarea>
</div>

  <label>Respuesta correcta</label>
